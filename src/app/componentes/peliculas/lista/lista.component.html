<div *ngIf="peliculas.length > 0" class=" card-columns">
  <div *ngFor="let pelicula of peliculas">
    <div class="card">
      <img
        [src]="pelicula.poster_path"
        class="card-img-top"
        alt="{{ pelicula.title }}"
      />
      <div class="card-body">
        <h5 class="card-title">
          <b>{{ pelicula.title }}</b>
        </h5>
        <p class="card-text">{{ pelicula.overview.match("^[^.]+(?=[.])") }}.</p>
      </div>
    </div>
  </div>
</div>
